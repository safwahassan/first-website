<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="layout.css" />
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Aboreto);
    </style>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="nav_bar_items">
          <a href="home.html" class="nav_bar_links">Home</a>
        </li>
        <li class="nav_bar_items">
          <a href="about.html" class="nav_bar_links">About Me</a>
        </li>
        <li class="nav_bar_items">
          <a href="projects.html" class="nav_bar_links">Projects</a>
        </li>
        <li class="nav_bar_items">
          <a href="contact.html" class="nav_bar_links">Contact</a>
        </li>
      </ul>
    </div>

    <form action="form-handling-url-here" method="post">
      <fieldset class="form">
        <legend class="form_legend">Contact Me</legend>

        <div class="form_details">
          <label class="name_full" for="fullName">Full Name: </label>
          <input type="text" id="fullName" name="full_name" />
        </div>

        <div class="form_details">
          <label class="address_email" for="emailAddress"
            >Email Address:
          </label>
          <input type="email" id="emailAddress" name="email_address" />
        </div>

        <div class="form_details">
          <label class="dropdown" for="developer_level"
            >Please select your developer "level":
          </label>
          <select id="developer_level" name="programmer">
            <option value="junior">Junior</option>
            <option value="mid">Mid</option>
            <option value="senior">Senior</option>
          </select>
        </div>

        <div class="form_details">
          <label class="check" for="opinion"
            >Check this box if you enjoyed my first website!</label
          >
          <input type="checkbox" id="opinion" name="first-opinion" />
        </div>

        <div class="comment_area">
          <label class="comment_section" for="comments"
            >Please leave a description below about any future projects you
            would like to see:
          </label>
          <textarea id="comments" name="comment_section"></textarea>
        </div>

        <!-- radio options must have the same 'name' value so the user can only select one option-->
        <div class="selection">
          <p class="selection_text">
            Please select an option below to subscribe to email notifications:
          </p>

          <input type="radio" id="subscribed" name="subscription" value="yes" />
          <label for="subscribed">Yes</label>

          <input
            type="radio"
            id="not-subscribed"
            name="subscription"
            value="no"
          />
          <label for="not-subscribed">No</label>
        </div>

        <button class="submission" type="submit">Submit Form</button>
      </fieldset>
    </form>
  </body>
</html>
